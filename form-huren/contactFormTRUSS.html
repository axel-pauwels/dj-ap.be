<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="stijl.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="containerContactForm">
  <h3>Vraag hieronder uw verhuur aan en wij contacteren u snel terug!</h3>

  <form action="https://api.web3forms.com/submit" method="POST" id="form">
    <input type="hidden" name="access_key" value="8769d349-24ec-4686-8edc-43597b971c22">

    <div class="namenDiv">
      <p class="formNaam">Voornaam:<span class="required">*</span></p>
      <p class="formNaam">Achternaam:<span class="required">*</span></p>
      <input type="text" name="naam" required>
      <input type="text" name="achternaam" required>
    </div>

    <p class="formNaam">Email-adres:<span class="required">*</span></p>
    <input type="email" name="email" required>

    <p class="formNaam">Soort evenement:<span class="required">*</span></p>
    <input type="text" name="soortevenement" required>

    <p class="formNaam">Organisatie:</p>
    <input type="text" name="organisatie">

    <p class="formNaam">Gewenste huurdatum:<span class="required">*</span></p>
    <input type="date" name="gewenste huurdatum" required>

    <p class="formNaam">Locatie:<span class="required">*</span></p>
    <input type="text" name="locatie" required>

    <!-- Checkboxen met dropdowns -->
    <p class="formNaam">Selecteer gewenste items:</p>

    <div class="formGroup">
      <label>
        <input type="checkbox" id="trussset1" name="items[]" value="Trussset 1"> Trussset 1
      </label>
    </div>
    <div class="formGroup">
      <label>
        <input type="checkbox" id="trussset2" name="items[]" value="Trussset 2"> Trussset 2
      </label>
    </div>
    <div class="formGroup">
      <label>
        <input type="checkbox" id="trussset3" name="items[]" value="Trussset 3"> Trussset 3
      </label>
    </div>
    <div class="formGroup">
      <label>
        <input type="checkbox" id="trussset4" name="items[]" value="Trussset 4"> Trussset 4
      </label>
    </div>

    <div class="formGroup">
      <label>
        <input type="checkbox" name="items[]" value="Global Truss 5036-B Half Coupler" 
              onchange="toggleAantal(this, 'aantalHalfCoupler')"> Global Truss 5036-B Half Coupler
      </label>
      <div id="aantalHalfCoupler" style="display:none;">
        <label for="halfCouplerAantal">Aantal:</label>
        <select name="halfCouplerAantal" id="halfCouplerAantal">
          <option value="">-- Kies aantal --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
    </div>
    
    <div class="formGroup">
      <label>
        <input type="checkbox" name="items[]" value="Millenium Reducer Flange 36" 
              onchange="toggleAantal(this, 'aantalReducerFlange36')"> Millenium Reducer Flange 36
      </label>
      <div id="aantalReducerFlange36" style="display:none;">
        <label for="reducerFlange36Aantal">Aantal:</label>
        <select name="reducerFlange36Aantal" id="reducerFlange36Aantal">
          <option value="">-- Kies aantal --</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>

    <p id="formOpmkerkingen">Opmerkingen:</p>
    <textarea name="opmerkingen" rows="6" placeholder="Voer hier uw opmerkingen in (optioneel)."></textarea>

    <button type="submit">Vraag verhuur aan</button>
    <div id="result"></div>
  </form>
</div>
</body>
</html>
