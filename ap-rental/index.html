<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Rental</title>
    <link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="stijl.css">
    <link rel="icon" type="image/x-icon" href="../images/AP-RENTAL-logo_wit-op-zwart_1-1.ico">
	<script src="{{ url_for('static', filename='APrental/script.js') }}" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Poetsen+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo2">
            <a href="../">
                <img src="../images/DJAP_logo1-wit-CROPPED.png"alt="DJ AP LOGO">
            </a>
        </div>
        <div class="logo1">
            <a href="#">
                <img src="../images/AP-RENTAL-wit.png" alt="AP RENTAL">
            </a>
        </div>
    </header>


    <main class="content">
        <div class="image-links">
            <a href="licht/" class="image-link">
                <picture>
                    <source media="(max-width: 1200px)" srcset="../images/LICHT 3-2.png">
                    <img src="../images/LICHT V2.png" alt="LICHT COVER 1200px">
                </picture>
            </a>
            <a href="lichtsets/" class="image-link">
                <picture>
                    <source media="(max-width: 1200px)" srcset="../images/LICHTSETS 3-2.png">
                    <img src="../images/LICHTSETS.png" alt="LICHTSETS COVER 1200px">
                </picture>
            </a>
            <a href="speakersets/" class="image-link">
                <picture>
                    <source media="(max-width: 1200px)" srcset="../images/SPEAKERSETS 3-2.png">
                    <img src="../images/SPEAKERS.png" alt="SPEAKERSETS COVER 1200px">
                </picture>
            </a>
            <a href="sfx/" class="image-link">
                <picture>
                    <source media="(max-width: 1200px)" srcset="../images/SFX 3-2.png">
                    <img src="../images/SFX.png" alt="SFX COVER 1200px">
                </picture>
            </a>
            <a href="truss/" class="image-link">
                <picture>
                    <source media="(max-width: 1200px)" srcset="../images/SFX 3-2.png">
                    <img src="../images/TRUSS 5-1.png" alt="TRUSS COVER 1200px">
                </picture>
            </a>
        </div>
    </main>

    <p class="voorwaardenTekst"><a href="../algemene-voorwaarden/">bij het huren van materiaal gaat u akkoord met de algemene voorwaarden</a></p>

    
</body>
</html>
